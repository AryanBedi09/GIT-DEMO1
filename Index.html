<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Profile Details:</h1>
    <form name="Registration" onsubmit="return check()">
        <label for="name">Enter Your Full Name:</label>
        <input type="text" id="name" class="c" placeholder="eg:John Doe">
        <br><br>
        
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" class="c" placeholder="johndoe@xyz.com">
        <br><br>

        <label for="file">Upload Your Image:</label>
        <input type="file" id="file" >
        <br><br>
        <p id="box1"></p>
        <p id="box2"></p>
        <br>
        <br><br>

        <label>Select Skills you know:</label>
        <select id = "select">
            <optgroup label = "Technical Skills">
            <option value = "java">Java</option>
            <option value = "python">Python</option>
            <option value = "C">C</option>
            <option value = "JavaScript">JavaScript</option>
            </optgroup>

            </select><br>
            <input type ="submit">


    <script>
            
            function check() 
            {
            var elements = document.getElementsByClassName("c");
            var isNull = false;

            Array.prototype.forEach.call(elements, function(element) {
                if (element.value === "") {
                isNull = true;
                 return;
        }
  });

             if (isNull) {
                alert("Please fill in all the fields.");
    
    
            }
            else{
                alert("Form Submitted Successfully");
             }
        }
